services:
  - type: web
    name: sleep-disorder-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python manage.py collectstatic --noinput && gunicorn self.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: self.settings
      - key: PYTHON_VERSION
        value: 3.10
    autoDeploy: true

